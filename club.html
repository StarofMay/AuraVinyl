<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVinyl</title>
</head>

<style>
    body {
            font-family: Arial, sans-serif;
            line-height: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('pictures/bg7.png');
            margin-bottom: 30px;
            min-height: 100vh;
            padding: 20px;
            margin: 0;

        }
        .header-container {
            display:flex;
            width: 100%;
            flex-direction: column;
            color: white;
            background-image: url('pictures/bg4.2.jpg');
            background-size: cover;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 100px;
            text-align: left; 
            font-family:fjalla one;
            font-size: 35px;
        }
        
        .header-button {
            background-color: rgb(112, 145, 255);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 20px;
            right: 20px;
        }    
        
        .header-button:hover {
            background-color: rgb(80, 120, 255);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        /* Left side - CD Player */
        .cd-player {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .album-art {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            margin-top: 100px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: rotate 20s linear infinite;
        }
        
        .album-art.paused img {
            animation-play-state: paused;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .album-info {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
            color:#ffffff;
        }
        
        .album-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #5b9aff;
        }
        
        .album-year {
            font-size: 16px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(80, 120, 255, 0.2);
            border: 2px solid #4b51ff;
            color: #5b9aff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(45, 66, 253, 0.4);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 24px;
        }
        
        
        /* Right side - Track List */
        .track-list {
            flex: 1;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 800px;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            color: #5b9aff;
        }
        
        .track {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
            cursor: pointer;
            color: white;
        }
        
        .track:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .track-number {
            width: 30px;
            font-weight: bold;
            color: #ffffff;
        }
        
        .track-info {
            flex: 1;
            margin-left: 20px;
        }
        
        .track-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .track-artist {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .track-duration {
            color: #ffffff;
            font-weight: 500;
        }
        
        /* Responsive design */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }
            
            .cd-player, .track-list {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .album-art {
                width: 250px;
                height: 250px;
            }
            
            .header-container {
                font-size: 28px;
                min-height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .album-art {
                width: 200px;
                height: 200px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
            }
            
            .header-container {
                font-size: 24px;
                padding: 15px;
            }
            
            .header-button {
                padding: 10px;
                font-size: 14px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Header with background image -->
    <div class="header-container">
        <h1 style="-webkit-text-stroke: 0.9px #333; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">AuraVinyl</h1>
        <button class="header-button" onclick="navigate('mp3_player.html')">Back</button>
    </div>

    <!-- Main content container -->
    <div class="main-container">
        <!-- Left side - CD Player -->
        <div class="cd-player">
            <div class="album-art">
                <img src="pictures/bg4.jpg" alt="Album Cover">
            </div>
            
            <div class="album-info">
                <h2 class="album-title">Clubbing It Is</h2>
                <p class="album-year">2025 • 5 tracks • 15 min</p>
                <q style="font-size: 14px; opacity: 0.8; color: #ddd;">Put your hands up and dance to your hearts' content.</q>
            </div>
        </div>

        <!-- Right side - Track List -->
        <div class="track-list">
            <h2 class="section-title">Track List</h2>
            
            <div class="track active">
                <div class="track-number">1</div>
                <div class="track-info">
                    <h3 class="track-title">Brought The Heat Back</h3>
                    <p class="track-artist">Enhypen</p>
                </div>
                <audio controls>
                    <source src="songs/broughtTheHeatBack.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
            
            <div class="track">
                <div class="track-number">2</div>
                <div class="track-info">
                    <h3 class="track-title">Hype Boy</h3>
                    <p class="track-artist">New Jeans</p>
                </div>
                <audio controls>
                    <source src="songs/hypeBoy.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
            
            <div class="track">
                <div class="track-number">3</div>
                <div class="track-info">
                    <h3 class="track-title">Criminal Love</h3>
                    <p class="track-artist">Enhypen</p>
                </div>
                <audio controls>
                    <source src="songs/criminalLove.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
            
            <div class="track">
                <div class="track-number">4</div>
                <div class="track-info">
                    <h3 class="track-title">Go Big or Go Home</h3>
                    <p class="track-artist">Enhypen</p>
                </div>
                <audio controls>
                    <source src="songs/goBigOrGoHome.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
            
            <div class="track">
                <div class="track-number">5</div>
                <div class="track-info">
                    <h3 class="track-title">Zoom</h3>
                    <p class="track-artist">Jessi</p>
                </div>
                <audio controls>
                    <source src="songs/zoom.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>
    </div>

    <script>
        // Player functionality
        const playBtn = document.querySelector('.play-btn');
        const albumArt = document.querySelector('.album-art');
        const tracks = document.querySelectorAll('.track');
        let isPlaying = false;
        
        // Play/Pause functionality
        playBtn.addEventListener('click', function() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                albumArt.classList.remove('paused');
            } else {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                albumArt.classList.add('paused');
            }
        });
        
        // Track selection
        tracks.forEach(track => {
            track.addEventListener('click', function() {
                // Remove active class from all tracks
                tracks.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked track
                this.classList.add('active');
                
                // If player was paused, start playing
                if (!isPlaying) {
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    albumArt.classList.remove('paused');
                }
            });
        });
        
        // Simulate progress bar movement when playing
        const progressBar = document.querySelector('.progress');
        let progressWidth = 30;
        
        setInterval(() => {
            if (isPlaying && progressWidth < 100) {
                progressWidth += 0.1;
                progressBar.style.width = progressWidth + '%';
            }
        }, 100);
        
        function navigate(page) {
            window.location.href = page;
        }
    </script>    
</body>
</html>
